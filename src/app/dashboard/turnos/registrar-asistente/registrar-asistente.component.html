<div class="mt-2 mb-2 mr-2 ml-2">
    <div class="mt-4">
        <button type="button"  *ngIf="isModal"
                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
                (click)="createAsistente()">
            Agregar
        </button>                    
    </div>
    
    <table mat-table [dataSource]="dataSource" matSort class="min-w-full divide-y divide-gray-200 mt-4">
        <!-- ID Column -->
        <!-- <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
          <td mat-cell *matCellDef="let element" class="px-6 py-4 whitespace-nowrap">#{{element?.idAsistentesEventos}}</td>
        </ng-container> -->
    
        <!-- Almacen Column -->
        <ng-container matColumnDef="nombres">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nombres</th>
          <td mat-cell *matCellDef="let element" class="px-6 py-4 whitespace-nowrap">{{element?.nombreAsistente}}</td>
        </ng-container>
    
        <!-- Local Column -->
        <ng-container matColumnDef="anioNacimiento">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">AÃ±o Nacimiento</th>
          <td mat-cell *matCellDef="let element" class="px-6 py-4 whitespace-nowrap">{{element?.anioNacimiento}}</td>
        </ng-container>

        <ng-container matColumnDef="fecha" *ngIf="!isModal">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Apellidos</th>
          <td mat-cell *matCellDef="let element" class="px-6 py-4 whitespace-nowrap">{{element?.fechaAsistencia | date:'yyyy/MM/dd'}}</td>
        </ng-container>

        <ng-container matColumnDef="hora" *ngIf="!isModal">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Apellidos</th>
          <td mat-cell *matCellDef="let element" class="px-6 py-4 whitespace-nowrap">{{element?.horaAsistencia}}</td>
        </ng-container>
    
        <!-- Acciones Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Acciones</th>
          <td mat-cell *matCellDef="let element" class="px-6 py-4 whitespace-nowrap">
            <button type="button" mat-icon-button [matMenuTriggerFor]="menu" >
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="updateAsistente(element)">
                <mat-icon>edit</mat-icon>
                <span>Editar</span>
              </button>
              <button mat-menu-item (click)="deleteAsistente(element)">
                <mat-icon>delete</mat-icon>
                <span>Eliminar</span>
              </button>
            </mat-menu>
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator class="mt-5" [pageSizeOptions]="[4, 8, 16, 20]" [pageSize]="pageSize" [length]="dataSource.data.length" [pageIndex]="pageIndex" showFirstLastButtons></mat-paginator>    
      <button type="button" class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800" (click)="finalizeProcess()">Terminar</button>
</div>
